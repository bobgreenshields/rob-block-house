- title: "Portal"
  desc: |-
    A metal frame studded with warpstones sits on a stone plinth.  The inside of the frame looks like the surface of a pool of mercury.  Small ripples slowly travel across it.

- title: "Guards on bales of straw beside a table"
  desc: |-
    2 guards sit on bales of straw focussing on which of 2 beetles will fall off a table first.  They are not alert and will be slow to respond to any threat.

