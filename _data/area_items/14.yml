- title: "2 beds"
  desc: |-
    Both dishevelled and smelly although only one if being used.  Hidden amongst the bedding of the unused bed is a +1 Warhammer Thagbar's Thunder.  Once per day use an action to fire lightning 20ft.

- title: "Lockbox"
  desc: |-
    Under the used bed.  Locked.  If broken into a leather (bug out) bag can be found inside.  It contains a flint and tinder, 5 days of iron rations, 2 Potions of Healing along with Spell Scrolls of Flaming Sphere and Fog Cloud.

- title: "Stairs"
  desc: |-
    Stairs leading to the upper floor

